<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JWPLAYER SAMPLE</title>
    <script type="text/html" id="projectRoot" data-value="/js/happykorea/jwplayer-sample"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/happykorea/jwplayer-sample/js/jwplayer/jwplayer.js"></script>
    <script>
    $(function() {
        var projectRoot = $('#projectRoot').attr('data-value');
        
        jwplayer('jwElement').setup({
            file: projectRoot + '/uploads/clipcanvas_14348_offline.mp4',
            primary: 'flash',
            // image: "/uploads/myPoster.jpg"
            advertising: {
                client: 'vast',
                tag: 'http://demo.tremorvideo.com/proddev/vast/vast_inline_nonlinear.xml'
            }            
        });
    });
    </script>
</head>
<body>
    <h1>JWPLAYER SAMPLE</h1>

    <div id="jwElement">Loading the player...</div>

</body>
</html>
